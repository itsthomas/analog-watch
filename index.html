<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Watch</title>
</head>

<body>
  <div class="watch">
    <div class="dot"></div>

    <div class="six">6</div>
